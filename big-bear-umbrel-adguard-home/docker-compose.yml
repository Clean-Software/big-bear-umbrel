version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: big-bear-umbrel-adguard-home_server_1
      APP_PORT: 80

  server:
    image: adguard/adguardhome:v0.107.35
    restart: unless-stopped
    network_mode: bridge
    ports:
      - 7201:3000
      - 53:53
      - 853:853
      - 784:784
    volumes:
      - ${APP_DATA_DIR}/data/adguardhome/work:/app/data/work
      - ${APP_DATA_DIR}/data/adguardhome/conf:/app/data/conf
